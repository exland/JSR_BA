plugins {
    id 'java'
}

group = 'at.tugraz.ist.stracke.jsr.core'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.23.0'
    implementation('com.google.guava:guava:31.0.1-jre')
    implementation('io.jenetics:jenetics:6.3.0')
}

test {
    // exclude '**/*'
    useJUnitPlatform()
    // TODO add test for  testing, only developing disabled
}
